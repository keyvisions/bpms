<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BPMN</title>
    <link rel="stylesheet" type="text/css" href="/styles/bpmn.css" />
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="/scripts/raphael.js"></script>
    <script src="/scripts/bpmn.js"></script>
    <script>
        $(function() {
            document.body.addEventListener("click", function (e) {
                document.getElementById("bpmnmenu").style.display = "none";
            });
            init();
        });
    </script>
</head>

<body>
    <ul id="bpmnmenu" class="menu">
        <li class="disabled">Cut<span>Crtl-X</span>
        </li>
        <li>Copy<span>Crtl-C</span>
        </li>
        <li>Paste<span>Crtl-V</span>
        </li>
        <li class="separator">Delete</li>
        <li>New...<span>&#9654;</span>
            <ul id="symbols" class="menu"></ul>
        </li>
    </ul>
</body>

</html>
